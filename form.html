<body bgcolor="#999">

<form>
	First name:
	<input type="text" name="firstname"/>
	<br/>
	Last name:
	<input type="text" name="lastname"/>
</form>

<form>
	<input type="radio" name="sex" value="male"/><b>Male</b>
	<br/>
	<input type="radio" name="sex" value="female"/><small>Female</small>
</form>

<form>
	<input type="checkbox" name="bike"/>
	I have a bike
	<br/>
	<input type="checkbox" name="car"/>
	I have a car
</form>

</body>
